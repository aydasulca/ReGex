<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div id="contenedor-formulario">
    <h2>Complete el formulario</h2>
    <form action="">
      <div>
        <label for="regex-name">Nombre</label>
        <input type="text" placeholder="Ingrese sus nombres" title="Escriba la primera de letra de su nombre en mayuscula." pattern="([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]{1,24}[\s]*)+$" required>
      </div>
      <div>
        <label for="regex-last">Apellido</label>
        <input type="text" placeholder="Ingrese sus apellidos" title="Escriba la primera letra de su apellido en mayuscula." pattern="([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]{1,24}[\s]*)+$" required>
      </div>
      <div>
        <label for="regex-identifier">DNI</label>
        <input type="text" placeholder="Ingrese su número de DNI" title="Escriba solo números, solo se permite 8 digitos" pattern="[0-9]{8}" required>
      </div>
      <div>
        <label for="regex-birthdate">Fecha de nacimiento</label>
        <input type="text" placeholder="Ingrese su fecha de nacimiento" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$" required>
      </div>
      <div>
        <label for="regex-cell-phone">Número de celular</label>
        <input type="text" placeholder="Ingrese su número de celular" pattern="[0-9]{9}" required>
      </div>
      <div>
        <label for="regex-phone-house">Número deteléfono de casa</label>
        <input type="text" placeholder="Ingrese su teléfono de casa" pattern="[0-9]{3}[|-][0-9]{4}" required>
      </div>
      <div>
        <label for="regex-password">Contraseña</label>
        <input id="password1" type="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div>
        <label for="regex-confirm-password">Confirmar contraseña</label>
        <input id="password2" type="password"  placeholder="Confirme su contraseña" required>
      </div>
      <div>
        <label for="regex-comments">Comentarios</label>
        <textarea name="comentario" >Escribe tu comentario....</textarea>
      </div>
      <div>
        <input type="checkbox" id="checkbox" required>
        <span>Acepto los términos y condiciones</span>
      </div>

        <button type="submit" name="button" onclick="contrasena()">Enviar formulario</button>
    
    </form>
  </div>
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
